<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special ID Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
            font-family: 'Arial', sans-serif;
            background-color:  #E4E9F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

.container {
  width: 50%;
  margin: 50px auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  font-size: 20px;
  height: 40%;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: medium;
}
#userType {
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #194c73;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: rgb(9, 56, 106);
}

</style>
<body>
  <div class="container">
    <h1>Special ID Generator</h1>
    <div class="form-container">
      <select id="userType">
        <option value="judge">Judge</option>
        <option value="lawyer">Lawyer</option>
        <option value="registrar">Registrar</option>
      </select>
      <button onclick="generateId()">Generate ID</button>
      <div id="result"></div>
    </div>
  </div>
  <script>
    async function generateId() {
  const userType = document.getElementById('userType').value;
  const resultDiv = document.getElementById('result');

  try {
    const response = await fetch('/generate-id', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ userType })
    });

    const data = await response.json();
    resultDiv.innerHTML = `Generated ID: ${data.id}`;
  } catch (error) {
    console.error('Error generating ID:', error);
    resultDiv.innerHTML = 'Error generating ID';
  }
}

  </script>
</body>
</html>
